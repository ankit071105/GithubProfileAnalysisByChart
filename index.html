<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        #chart-container {
            margin: 30px auto;
            width: 90%;
            max-width: 800px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
            color: #fff;
        }

        .user-stats p {
            font-size: 18px;
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        label {
            font-size: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 250px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Navigation items can be added here if needed -->
        </nav>
    </header>
    <main>
        <h1 style="text-align: center; padding: 20px 0;">GitHub User Analysis</h1>
        <div style="text-align: center;">
            <label for="username" style="font-size: 18px; margin-right: 10px;">Enter GitHub Username:</label>
            <input type="text" id="username" placeholder="e.g., octocat">
        </div>
        <div id="chart-container">
            <canvas id="github-chart"></canvas>
        </div>
        <div class="user-stats" id="user-stats">
            <!-- User stats will be displayed here -->
        </div>
    </main>
    <footer>
        Designed by Ankit
    </footer>

    <script>
        const input = document.getElementById('username');
        let timeout = null;
        const chartTypes = ['bar', 'line', 'pie'];
        let currentChartType = 0;

        input.addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const username = input.value.trim();
                if (username) {
                    fetchGitHubData(username);
                }
            }, 500);
        });

        async function fetchGitHubData(username) {
            const userUrl = `https://api.github.com/users/${username}`;
            const reposUrl = `https://api.github.com/users/${username}/repos`;

            try {
                // Fetch user data
                const userResponse = await fetch(userUrl);
                if (!userResponse.ok) {
                    handleResponseErrors(userResponse);
                }
                const userData = await userResponse.json();

                // Fetch repository data
                const reposResponse = await fetch(reposUrl);
                if (!reposResponse.ok) {
                    handleResponseErrors(reposResponse);
                }
                const reposData = await reposResponse.json();

                // Render chart
                renderChart(reposData.map(repo => repo.name), reposData.map(repo => repo.stargazers_count));
                displayUserStats(userData);

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('user-stats').innerHTML = `Error fetching data: ${error.message}`;
            }
        }

        function handleResponseErrors(response) {
            if (response.status === 404) {
                throw new Error('User not found');
            } else if (response.status === 403) {
                throw new Error('Rate limit exceeded or forbidden access');
            } else {
                throw new Error(`Error fetching data: ${response.statusText}`);
            }
        }

        function displayUserStats(userData) {
            document.getElementById('user-stats').innerHTML = `
                <p><strong>Name:</strong> ${userData.name || 'N/A'}</p>
                <p><strong>Public Repositories:</strong> ${userData.public_repos || 'N/A'}</p>
                <p><strong>Followers:</strong> ${userData.followers || 'N/A'}</p>
                <p><strong>Following:</strong> ${userData.following || 'N/A'}</p>
            `;
        }

        function renderChart(labels, data) {
            const ctx = document.getElementById('github-chart').getContext('2d');
            if (window.githubChart) {
                window.githubChart.destroy();
            }

            window.githubChart = new Chart(ctx, {
                type: chartTypes[currentChartType],
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Stars',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            currentChartType = (currentChartType + 1) % chartTypes.length;
        }
    </script>
</body>
</html>
